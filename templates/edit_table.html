<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ post.title }}" required><br>

    <label for="content">Content:</label>
    <textarea id="content" name="content" required>{{ post.content }}</textarea><br>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" value="{{ post.category }}" required><br>

    <label for="tags">Tags:</label>
    <input type="text" id="tags" name="tags" value="{{ post.tags }}" required><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" value="{{ post.author }}" required><br>

    <label for="publication_date">Publication Date:</label>
    <input type="date" id="publication_date" name="publication_date" value="{{ post.publication_date.strftime('%Y-%m-%d') }}" required><br>

    <button type="submit">Update Post</button>
    <a href="{{ url_for('index') }}">Cancel</a>
</form>
